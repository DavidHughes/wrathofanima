---
layout: default
title: Home
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
        <div class="post__header">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p class="meta">{{ post.date | date_to_string }}</p>
        </div>
        <p class="post__teaser">{{ post.content | strip_html | truncatewords: 80 }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
