---
layout: default
title: Wrath of Anima
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
        <h2 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post__teaser">{{ post.content | strip_html | truncatewords: 80 }}</p>
        <p class="meta">{{ post.date | date_to_string }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
